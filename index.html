<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wordi Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="./assets/icons/wordi-icon.png" alt="Logo" class="logo">
    <h1 id="levelTitle">Уровень 1</h1>
    <div id="score">0</div>
    <select id="langSelect">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
    <button id="levelMenuBtn">
      <img src="./assets/buttons/wide-button.png" alt="Menu">
    </button>
  </header>

  <main>
    <section id="levelMenu" class="level-menu hidden"></section>

    <section class="circle-section">
      <canvas id="circleCanvas"></canvas>
    </section>

    <section class="controls">
      <div id="currentWord" class="current-word"></div>
      <button id="shuffleBtn">
        <img src="./assets/buttons/wide-button.png" alt="Shuffle">
      </button>
      <button id="clearBtn">
        <img src="./assets/buttons/wide-button.png" alt="Clear">
      </button>
    </section>

    <section class="bonus-controls">
      <button id="hintBtn">
        <img src="./assets/icons/hint-icon.png" alt="Hint">
      </button>
      <div id="coins">Монеты: 0</div>
    </section>

    <section class="ad-banner">
      <button id="adBtn">
        <img src="./assets/buttons/wide-button.png" alt="Ad">
      </button>
    </section>

    <section class="found">
      <h3>Найдено</h3>
      <div id="foundWords"></div>
    </section>
  </main>

  <script src="game-menu.js"></script>
</body>
</html>
